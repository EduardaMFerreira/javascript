<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
    <style>
        body {
            font: normal 16pt Arial;
        }

        input {
            font: normal 16pt Arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="textn1" id="textn1">

    <span> + </span>

    <input type="number" name="textn2" id="textn2">
    <input type="button" value="=" onclick="somar()">

    <span id="res">Resultado</span>
    
    <script>
        function somar() {
            var tn1 = window.document.getElementById('textn1')
            var tn2 = window.document.querySelector('input#textn2')
            var res = window.document.querySelector('span#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2

            res.innerHTML = s

        }
    </script>
</body>
</html>
